<div fxLayout="row" fxFlexFill fxHide.gt-xs>
 <button mat-icon-button (click)="showNav()">
   <mat-icon>menu</mat-icon>
 </button>
</div>
<mat-toolbar fxLayout="row" fxLayoutAlign="center" fxHide.xs>
  <div fxFlex fxLayout fxLayoutAlign="center center" fxLayoutGap="20px">
    <a mat-button routerLink="">Home</a>
    <div *ngIf="authUser">
      <a mat-button routerLink="account">My Account</a>
      <a mat-button (click)="logout()">Logout</a>
    </div>
    <div *ngIf="!authUser">
      <a mat-button (click)="login()">Login</a>
    </div>
  </div>
</mat-toolbar>
