<div fxLayout="row" fxLayoutAlign="center center">
  <div class="banner-title" fxHide.xs>PawPals.io</div>
  <div class="banner-title-small" fxHide.gt-xs>PawPals.io</div>
  <div *ngIf="authUser">
    Logged in as: {{authUser.givenName}} {{authUser.lastName}}<br>
    <a (click)="logout()">Logout</a>
  </div>
  <div *ngIf="!authUser">
    <a (click)="login()">Login</a>
  </div>
</div>
