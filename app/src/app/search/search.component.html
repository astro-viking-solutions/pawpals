<mat-form-field>
  <mat-label>State</mat-label>
  <mat-select>
    <mat-option *ngFor="let state of states" [value]="state.id">
      {{state.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<mat-form-field>
  <mat-label>Breed</mat-label>
  <mat-select>
    <mat-option *ngFor="let breed of breeds" [value]="breed.id">
      {{breed.name}}
    </mat-option>
  </mat-select>
</mat-form-field>
<div fxLayoutAlign="center">
  <button mat-raised-button>Search</button>
</div>
