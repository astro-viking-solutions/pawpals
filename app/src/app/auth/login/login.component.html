<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
  <div class="login-message" fxLayoutAlign="center none" fxFlex.gt-sm="700px" fxFlex.lt-md="100%">
    <div fxLayout="column">
      <p *ngIf="!isLoggedIn">
        Please Login: <a
        href="https://{{authDomain}}/login?response_type=token&client_id={{appClientId}}&redirect_uri={{redirectUrl}}">Google</a>
      </p>
    </div>
  </div>
</div>
