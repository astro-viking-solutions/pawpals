<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">
  <div class="login-message" fxLayoutAlign="center none" fxFlex.gt-sm="700px" fxFlex.lt-md="100%">
    <div fxLayout="column">

      <input *ngIf="!isLoggedIn()" type="button" (click)="performLogin()" value="Login" />
      <p *ngIf="isLoggedIn()">
        <input type="button" (click)="performLogout()" value="Logout"/>
      </p>
    </div>
  </div>
</div>
